<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>

    <!-- Introduction Section -->
    <section>
        <h2>Welcome to Your Budget Tracker</h2>
        <p>Use this tracker to manage your income and expenses. Enter your details below, categorize them, and view a summary of your budget.</p>
    </section>

    <!-- Add Income/Expense Section -->
    <section>
        <h2>Add Income or Expense</h2>
        <form id="budgetForm">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income amount" min="0">

            <label for="expense">Expense:</label>
            <input type="number" id="expense" placeholder="Enter expense amount" min="0">

            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date">

            <button type="button" onclick="addTransaction()">Add Transaction</button>
        </form>
    </section>

    <!-- Budget Summary Section -->
    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody">
                <!-- Transactions will be added here dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Personal Budget Tracker &copy; 2025 | Version 1.0</p>
    </footer>

    <script>
        function addTransaction() {
            let income = document.getElementById("income").value;
            let expense = document.getElementById("expense").value;
            let category = document.getElementById("category").value;
            let date = document.getElementById("date").value;
            let tableBody = document.getElementById("budgetTableBody");

            if (!date) {
                alert("Please select a date.");
                return;
            }

            let amount = income ? income : expense;
            let type = income ? "Income" : "Expense";

            if (!amount) {
                alert("Please enter an income or expense amount.");
                return;
            }

            let row = `<tr>
                <td>${category}</td>
                <td>$${amount}</td>
                <td>${date}</td>
                <td>${type}</td>
            </tr>`;

            tableBody.innerHTML += row;

            // Clear form fields
            document.getElementById("income").value = "";
            document.getElementById("expense").value = "";
            document.getElementById("category").value = "Food";
            document.getElementById("date").value = "";
        }
    </script>

</body>
</html>
